<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        fieldset {
            border: 3px solid #0f0f10;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-size: 2em;
            font-weight: bolder;
            color: #0a0a0a;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 2em;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h1{
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <h1 >Fieldset Registration Form</h1>
    <form action="#" method="post">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="fathersName">Father's Name:</label>
            <input type="text" id="fathersName" name="fathersName" required>

            <label for="mothersName">Mother's Name:</label>
            <input type="text" id="mothersName" name="mothersName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies">

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="birthplace">Birthplace:</label>
            <input type="text" id="birthplace" name="birthplace" required>
        </fieldset>

        <!-- Educational Information Section -->
        <fieldset>
            <legend>Educational Information</legend>

            <label for="highSchool">High School Name:</label>
            <input type="text" id="highSchool" name="highSchool" required>

            <label for="highSchoolGradYear">High School Graduation Year:</label>
            <input type="number" id="highSchoolGradYear" name="highSchoolGradYear" required>

            <label for="college">College/University Name:</label>
            <input type="text" id="college" name="college">

            <label for="collegeGradYear">College Graduation Year:</label>
            <input type="number" id="collegeGradYear" name="collegeGradYear">

            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree">
        </fieldset>

        <!-- Contact Information Section -->
        <fieldset>
            <legend>Contact Information</legend>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
