<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        fieldset {
            border: 3px solid #0f0f10;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-size: 2em;
            font-weight: bolder;
            color: #0a0a0a;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 2em;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Patient Registration Form</h1>
    <form action="#" method="post">

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="maritalStatus">Marital Status:</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="">Select</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation">
        </fieldset>

        <!-- Medical History Section -->
        <fieldset>
            <legend>Medical History</legend>
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType">
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="existingConditions">Existing Medical Conditions:</label>
            <textarea id="existingConditions" name="existingConditions" rows="4"  cols="610"placeholder="List any existing medical conditions here..."></textarea>

            <label for="medications">Current Medications:</label>
            <textarea id="medications" name="medications" rows="4" cols="610" placeholder="List any medications you are currently taking..."></textarea>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies" rows="4" cols="610" placeholder="List any allergies you have..."></textarea>

          
        </fieldset>

        <!-- Contact Information Section -->
        <fieldset>
            <legend>Contact Information</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
        </fieldset>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
